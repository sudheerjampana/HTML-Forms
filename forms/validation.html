<!DOCTYPE html>
<html lang="en">
<head><center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./new.html">
        <label>username</label>
        <input type="email" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|in|at|gov|org)" required><br><br>
        <label>Password:</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>Date</label>
        <input type="text" pattern="(?:19|20)(?:[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:29|30))|(?:(?:0[13578]|1[02])-31))|(?:[13579][26]|[02468][048])-02-29)"><br><br>
        &nbsp;&nbsp;
        <input type="submit">
    </form>
</center>
</body>
</html>
